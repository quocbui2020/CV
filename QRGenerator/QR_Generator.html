<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
  <head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <style>
      #downloadBtn {
        margin-top: 15px; /* Adds space above the button */
      }
    </style>
  </head>
  <body>
    <input
      id="text"
      type="text"
      value="https://www.google.com/"
      style="width: 80%"
    /><br />
    <div
      id="qrcode"
      style="width: 200px; height: 200px; margin-top: 15px"
    ></div>
    <br />
    <!-- Line break to add space between QR code and button -->
    <button id="downloadBtn">Download QR Code</button>

    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 200,
        height: 200,
      });

      function makeCode() {
        var elText = document.getElementById("text");

        if (!elText.value) {
          alert("Input a text");
          elText.focus();
          return;
        }

        qrcode.makeCode(elText.value);
      }

      function downloadQRCode() {
        var canvas = document.querySelector("#qrcode canvas");
        if (canvas) {
          var link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = "qrcode.png";
          link.click();
        } else {
          alert("QR code not generated yet.");
        }
      }

      makeCode();

      $("#text")
        .on("blur", function () {
          makeCode();
        })
        .on("keydown", function (e) {
          if (e.keyCode == 13) {
            makeCode();
          }
        });

      document
        .getElementById("downloadBtn")
        .addEventListener("click", downloadQRCode);
    </script>
  </body>
</html>
